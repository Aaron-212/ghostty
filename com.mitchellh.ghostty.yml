app-id: com.mitchellh.ghostty
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
default-branch: tip
command: ghostty
build-options:
  append-path: /app/tmp/zig
  strip: false
  no-debuginfo: true
# Note: we have to use cleanup-commands because flatpak-builder doesn't
# run "cleanup" on its own: https://github.com/flatpak/flatpak-builder/issues/14
cleanup-commands:
  - "rm -rf /app/tmp"
finish-args:
  # 3D rendering
  - --device=dri
  # Windowing
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # Files (we are a terminal so we need all of them)
  - --filesystem=host
  # So we can escape the sandbox
  - --talk-name=org.freedesktop.Flatpak
modules:
  # Note: this should be kept in sync with our flake.nix. Over time this
  # should stabilize to being a release version and not a nightly.
  - name: zig
    buildsystem: simple
    build-commands:
      - mkdir -p /app/tmp/zig
      - cp -r ./* /app/tmp/zig
    sources:
      - type: archive
        url: https://ziglang.org/builds/zig-linux-x86_64-0.11.0-dev.1817+f6c934677.tar.xz
        sha256: 5c401d9839f83355059b375ad15fda6ab11ef120ce497c02485ee3105678c06c
        only-arches:
          - x86_64
      - type: archive
        url: https://ziglang.org/builds/zig-linux-aarch64-0.11.0-dev.1817+f6c934677.tar.xz
        sha256: 9c986f35f1c393aed91b252bed35a1f65a8c7b9f5d1a8d8a4fe41f84b4de1759
        only-arches:
          - aarch64

  - name: ghostty
    buildsystem: simple
    build-commands:
      - MACH_SDK_PATH="$(pwd)/vendor/mach-sdk" zig build -Doptimize=ReleaseSafe -Dcpu=baseline -Dflatpak=true -Dapp-runtime=gtk --prefix /app
    sources:
      - type: dir
        path: .
        skip:
          - .flatpak-builder
          - zig-cache
          - zig-out
