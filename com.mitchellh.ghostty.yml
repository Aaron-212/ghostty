app-id: com.mitchellh.ghostty
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
default-branch: tip
command: ghostty
build-options:
  append-path: /app/tmp/zig
  strip: false
  no-debuginfo: true
# Note: we have to use cleanup-commands because flatpak-builder doesn't
# run "cleanup" on its own: https://github.com/flatpak/flatpak-builder/issues/14
cleanup-commands:
  - "rm -rf /app/tmp"
finish-args:
  # 3D rendering
  - --device=dri
  # Windowing
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # Files (we are a terminal so we need all of them)
  - --filesystem=host
  # So we can escape the sandbox
  - --talk-name=org.freedesktop.Flatpak
modules:
  # Note: this should be kept in sync with our flake.nix. Over time this
  # should stabilize to being a release version and not a nightly.
  - name: zig
    buildsystem: simple
    build-commands:
      - mkdir -p /app/tmp/zig
      - cp -r ./* /app/tmp/zig
    sources:
      - type: archive
        url: https://ziglang.org/builds/zig-linux-x86_64-0.11.0-dev.2247+38ee46dda.tar.xz
        sha256: 2eef41bd10ccfa4c31c00fd3c9373275c430eeefaf78ba275da129a4e8e2a25e
        only-arches:
          - x86_64
      - type: archive
        url: https://ziglang.org/builds/zig-linux-aarch64-0.11.0-dev.2247+38ee46dda.tar.xz
        sha256: f7b1a46a8904c30154c9e902784744c8c4f67d9a2ad204fe53e78115b6c04d72
        only-arches:
          - aarch64

  - name: ghostty
    buildsystem: simple
    build-commands:
      - MACH_SDK_PATH="$(pwd)/vendor/mach-sdk" zig build -Doptimize=ReleaseSafe -Dcpu=baseline -Dflatpak=true -Dapp-runtime=gtk --prefix /app
    sources:
      - type: dir
        path: .
        skip:
          - .flatpak-builder
          - zig-cache
          - zig-out
