app-id: com.mitchellh.ghostty
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
default-branch: tip
command: ghostty
build-options:
  append-path: /app/tmp/zig
  strip: false
  no-debuginfo: true
# Note: we have to use cleanup-commands because flatpak-builder doesn't
# run "cleanup" on its own: https://github.com/flatpak/flatpak-builder/issues/14
cleanup-commands:
  - "rm -rf /app/tmp"
finish-args:
  # 3D rendering
  - --device=dri
  # Windowing
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # Files (we are a terminal so we need all of them)
  - --filesystem=host
  # So we can escape the sandbox
  - --talk-name=org.freedesktop.Flatpak
modules:
  # Note: this should be kept in sync with our flake.nix. Over time this
  # should stabilize to being a release version and not a nightly.
  - name: zig
    buildsystem: simple
    build-commands:
      - mkdir -p /app/tmp/zig
      - cp -r ./* /app/tmp/zig
    sources:
      - type: archive
        url: https://ziglang.org/builds/zig-linux-x86_64-0.12.0-dev.17+49244dc0c.tar.xz
        sha256: c3ca657a7ff8324769c1f96556de5ce05f382b401f2c7a2b37c0b4bd4f532d87
        only-arches:
          - x86_64
      - type: archive
        url: https://ziglang.org/builds/zig-linux-aarch64-0.12.0-dev.17+49244dc0c.tar.xz
        sha256: 0b03fa751155b9d3534828ec08c8a8469afac53a929aa2af6ec29a5e3100fe3d
        only-arches:
          - aarch64

  - name: ghostty
    buildsystem: simple
    build-commands:
      - MACH_SDK_PATH="$(pwd)/vendor/mach-sdk" zig build -Doptimize=ReleaseSafe -Dcpu=baseline -Dflatpak=true -Dapp-runtime=gtk --prefix /app
    sources:
      - type: dir
        path: .
        skip:
          - .flatpak-builder
          - zig-cache
          - zig-out
